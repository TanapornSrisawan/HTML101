<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="form">
        <form>
            <h1>Travel reservation form </h1>
            <b>
                <p>* denotes mandotory</p>
            </b>
            <section class="fullname">
                <label>Full name*:</label>
                <br>
                <input placeholder="FirstName LastName">
                <br>
            </section>

            <section class="email">
                <label>Email address*:</label>
                <br>
                <input placeholder="EMAIL_ADDRESS">
                <br>
            </section>

            <section class="select package">
                <label for="tour">Select Tour Package*:</label>
                <br>
                <select>
                  <option value="Goa">Goa</option>
                  <option value="AA">AA</option>
                  <option value="BB">BB</option>
                </select>
            </section>

            <section class="date">
                <label>Arrival date*:</label>
                <br>
                <input type="date">
            </section>

            <section class="number_persons">
                <label>Number of persons*:</label>
                <br>
                <input placeholder="UNKNOWN_TYPE">
            </section>

            <section class="avail">
                <label>What would you want to avail?*</label>
                <br>
                <label for="boarding">Boarding</label>
                <input type="checkbox">
                <br>
                <label for="fooding">Fooding</label>
                <input type="checkbox">
                <br>
                <label for="sight seeing">Sight seeing</label>
                <input type="checkbox">
            </section>

            <section class="coupon">
                <label>Discount Coupon code:</label>
                <br>
                <input placeholder="UNKNOWN_TYPE">
            </section>

            <section class="condition">
                <label>Terms and Conditions*:</label>
                <br>
                <input type="radio" name="cond">
                <label for="agree">I agree</label>
                <input type="radio" name="cond">
                <label for="disagree">I disagree</label>
            </section>

            <button>Complete reservation</button>
 
            
        </form>

    </section>
</body>

</html>
